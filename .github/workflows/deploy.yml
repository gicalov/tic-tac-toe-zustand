name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop # или другая ветка, которую вы хотите использовать

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/main.tsx
          # Если ваше приложение размещается в подпапке репозитория,
          # укажите ее здесь вместо './dist'
          # publish_dir: ./your-app-folder/dist
          # cname: your-custom-domain.com # Опционально, если вы используете пользовательский домен
